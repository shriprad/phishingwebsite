<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI URL Analysis</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Analyze URL with Gemini AI</h1>

    <!-- URL Input Box -->
    <form id="analyze-form">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required><br><br>

        <button type="submit">Analyze</button>
    </form>
    
    <!-- Display Analysis Result -->
    <h2>Analysis Result:</h2>
    <pre id="result">No analysis yet.</pre>

    <script>
        $(document).ready(function() {
            $('#analyze-form').on('submit', function(e) {
                e.preventDefault();
                
                // Get the URL input value
                const url = $('#url').val();

                // Send the URL to the Flask API for analysis
                $.ajax({
                    url: '/analyze',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ "url": url }),
                    success: function(response) {
                        // Display the analysis result
                        $('#result').text(JSON.stringify(response, null, 2));
                    },
                    error: function() {
                        $('#result').text('An error occurred during the analysis.');
                    }
                });
            });
        });
    </script>
</body>
</html>
