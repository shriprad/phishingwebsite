<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Phishing Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #analysisResults {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>URL Phishing Analysis</h2>
        <p>Enter the URL you want to analyze for phishing detection:</p>
        <input type="text" id="urlInput" placeholder="Enter URL here...">
        <button onclick="analyzeUrl()">Analyze</button>
        <div id="analysisResults"></div>
    </div>

    <script>
        function analyzeUrl() {
            const url = document.getElementById("urlInput").value;

            if (!url) {
                alert("Please enter a URL.");
                return;
            }

            // Send POST request to backend
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                let output = JSON.stringify(data, null, 2);  // format the result for better display
                document.getElementById("analysisResults").textContent = output;
            })
            .catch(error => {
                document.getElementById("analysisResults").textContent = `Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>
