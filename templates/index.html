<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Hosted Phishing URL Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
            color: #007bff;
        }
        .result {
            margin-top: 20px;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AWS Hosted Phishing URL Checker</h1>
        <button id="check-aws-btn">Check AWS Hosted Phishing URLs</button>
        <div id="loading" class="loading">Checking URLs, please wait...</div>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('check-aws-btn').addEventListener('click', async () => {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            loading.classList.add('active');
            result.innerHTML = '';

            try {
                const response = await fetch('/check-aws');
                const data = await response.json();

                if (data.error) {
                    result.innerHTML = `<p class="error-message">${data.error}</p>`;
                } else {
                    result.innerHTML = `
                        <p>Total URLs Fetched: ${data.total_urls}</p>
                        <p>AWS Hosted URLs Found: ${data.aws_count}</p>
                        ${data.aws_urls.length > 0
                            ? `<ul>${data.aws_urls.map(url => `<li>${url}</li>`).join('')}</ul>`
                            : '<p>No AWS-hosted phishing URLs found.</p>'
                        }
                    `;
                }
            } catch (err) {
                result.innerHTML = `<p class="error-message">Error fetching data: ${err.message}</p>`;
            } finally {
                loading.classList.remove('active');
            }
        });
    </script>
</body>
</html>
