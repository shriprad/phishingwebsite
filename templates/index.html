<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>

    <div class="container">
        <h1>Phishing URL Detection</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter URL to analyze" required>
            <button type="submit">Analyze URL</button>
        </form>

        {% if justification %}
        <div class="justification">
            <h3>Justification for URL: {{ normalized_url }}</h3>
            <p>{{ justification }}</p>
        </div>
        {% endif %}
        
        <h2>PII Redactor</h2>
        <form method="POST" action="/pii-redactor">
            <textarea name="email_headers" rows="10" cols="50" placeholder="Enter email headers here..." required></textarea><br><br>
            <button type="submit">Submit Email Headers</button>
        </form>

        {% if pii_justification %}
        <div class="justification">
            <h3>PII Redaction Justification</h3>
            <p>{{ pii_justification }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
