<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .justification, .email-analysis {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Phishing URL Detection</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter URL to analyze" required>
            <button type="submit">Analyze URL</button>
        </form>

        {% if justification %}
        <div class="justification">
            <h3>Justification for URL: {{ normalized_url }}</h3>
            <p>{{ justification }}</p>
        </div>
        {% endif %}

        <button id="piiButton" onclick="showPiiForm()">PII Redactor</button>

        <div id="piiForm" class="hidden">
            <form method="POST" action="/pii" id="piiFormSubmit">
                <textarea name="email_headers" rows="6" placeholder="Enter email headers here..." required></textarea><br>
                <button type="submit">Submit for Analysis</button>
            </form>
        </div>

        {% if email_analysis %}
        <div class="email-analysis">
            <h3>Email Redaction Analysis</h3>
            <p>{{ email_analysis }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        function showPiiForm() {
            var form = document.getElementById('piiForm');
            form.classList.toggle('hidden');
        }
    </script>
</body>
</html>
