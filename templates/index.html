<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Phishing Analyzer</title>
</head>
<body>
    <h1>URL Phishing Analyzer</h1>
    <form id="urlForm">
        <label for="url">Enter URL to Analyze:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Analyze</button>
    </form>
    
    <div id="result">
        <h2>Analysis Result:</h2>
        <pre id="analysisResults"></pre>
    </div>

    <script>
        document.getElementById("urlForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let url = document.getElementById("url").value;

            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({url: url})
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("analysisResults").textContent = `Error: ${data.error}`;
                } else {
                    let analysisOutput = JSON.stringify(data, null, 2);
                    document.getElementById("analysisResults").textContent = analysisOutput;
                }
            })
            .catch(error => {
                document.getElementById("analysisResults").textContent = `Error: ${error.message}`;
            });
        });
    </script>
</body>
</html>
