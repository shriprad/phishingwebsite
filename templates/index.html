<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Phishing URL Analyzer</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --danger-color: #dc2626;
            --warning-color: #d97706;
            --success-color: #16a34a;
            --background-color: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: #1e293b;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 2rem;
        }

        h1 {
            color: #1e293b;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .search-box {
            background-color: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .results {
            background-color: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            display: none;
        }

        .error {
            color: var(--danger-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Phishing URL Analyzer</h1>
        <div class="search-box">
            <form method="POST">
                <div class="input-group">
                    <input type="text" name="url" placeholder="Enter URL to analyze" required>
                    <button type="submit">Analyze</button>
                </div>
            </form>
        </div>
        <div class="loading">Analyzing...</div>
        {% if analysis_result %}
            <div class="results">
                <h2>Analysis Results:</h2>
                {% if analysis_result.error %}
                    <p class="error">{{ analysis_result.error }}</p>
                {% else %}
                    <p>Analysis Time: {{ analysis_result.analysis_time }} seconds</p>
                    <pre>{{ analysis_result.analysis }}</pre>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
